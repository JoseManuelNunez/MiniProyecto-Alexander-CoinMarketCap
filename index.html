<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CoinMarketCap">
    <link rel="stylesheet" href="./index.css">
    <title>CoinMarketCap</title>
</head>
<body>
    <main class="mainContainer" id="mainContainer" data-theme="light">
        <header>
            <div class="logo">
                <img src="./assets/coinMarketCap.webp" width="64px" height="64px" alt="">
            </div>
            <div class="title">
                <h1>CoinMarketCap</h1>
                <h2>Search any crypto</h2>
            </div>
            <div class="settingIcon">
                <img src="./assets/setting.webp" width="64px" height="64px" alt="setting icon" id="buttonSetting" onclick="openSetting()">
            </div>
        </header>
        <section class="searchContainer">
            <input type="text" id="searchInput" required placeholder="Search any crypto" >
            <button onclick="searchCrypto()">Search</button>
        </section>
        <section class="calculator">
            <h3>calculator</h3>
            <label id="cryptoLabel">Crypto: </label>
            <input placeholder="Crypto" disabled type="number" pattern="[0-9]" id="crypto">
            <label>Dollar</label>
            <input placeholder="Dollar" disabled type="number" pattern="[0-9]" id="dollar">
        </section>
        <nav class="draweContainer" id="drawer">
            <button class="buttonCloseDrawer" id="buttonCloseDrawer" onclick="closeSetting()">&#10006;</button>
            <ul>
                <li><img class="active" src="./assets/light.webp" id="lightMode" alt="light mode"></li>
                <li><img src="./assets/dark.webp" id="darkMode" alt="dark mode"></li>
                <li><img src="./assets/blue.webp" id="blueMode" alt="blue mode"></li>
                <li><img src="./assets/green.webp" id="greenMode" alt="green mode"></li>
            </ul>
        </nav>
    </main>
    <script src="./index.js"></script>
</body>
</html>
